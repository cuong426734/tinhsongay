<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<label for="inThang"></label><input type="number" id="inThang" min="1" max="12" placeholder="Nhập vào tháng">
<input type="button" value="Check" onclick="Check()">
<p id="kq"></p>
<script>
    function Check() {
        let t = +document.getElementById("inThang").value;
        if (t > 12 || t <= 0) {
            alert("không có tháng" + t);
            document.getElementById("inThang").value="";
        }
        else {
            switch (t) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                case 11:
                    document.getElementById("kq").innerText = "Tháng " + t + " có 31 ngày.";
                    break;
                case 4:
                case 6:
                case 8:
                case 10:
                case 12:
                    document.getElementById("kq").innerText = "Tháng " + t + " có 30 ngày.";
                    break;
                default:
                    document.getElementById("kq").innerText = "Tháng 2" + " có 28 hoặc 29 ngày.";
                    break;
            }
        }
    }
</script>


</body>
</html>
